<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Clicker Game</title>
</head>
<body>
    <main class="main">
        <!-- Registration section -->
        <section class="flex column justify-center align-items-center | section" id="registration-section">
            <h1>Welcome!</h1>
            <form class="flex column justify-center" id="user-registration">
              <label for="name"></label>
              <input type="text" id="name" name="name" placeholder="Name" maxlength="20">
              <p class="error-message" id="name-error"></p>
              <label for="email"></label>
              <input type="email" id="email" name="email" placeholder="Email">
              <p class="error-message" id="email-error"></p>
              <button class="primary-button" type="submit">Create user</button>
        </form>
        </section>

        <!-- Game section -->
        <section class="flex column justify-center align-items-center | section" id="game-section">

            <!-- Alert -->
            <section class="flex column justify-center align-items-center | alert" id="message-alert">
                <p class="message" id="message-element"></p>
                <button class="primary-button" id="next-level">Next level</button>
                <button class="primary-button" id="start-again">Start again</button>
            </section>

            <div class="flex justify-between">
                <p class="element-display" id="logged-user">Name</p>
                <p class="element-display text-center">Level <span class="text-white" id="level">1</span></p>
                <p class="element-display text-end">Score <span class="text-white" id="score">0</span></p> 
            </div>
            <div class="flex justify-center enemy">
                <button id="click-button">
                    <img id="enemy-img" src="/images/1enemy.svg" alt="enemy" width="150px">
                </button>
            </div>
        </section>

    </main>

    <script src="index.js"></script>
</body>
</html>
